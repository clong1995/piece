<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用Piece</title>
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../EasyScript2/EBase.class.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header style="-webkit-app-region: drag">
    <div class="logo">
        <img class="logo-img" src="../../resources/img/logo.png">
        <span class="logo-text"></span>
    </div>
    <div class="command" style="-webkit-app-region: no-drag">
        <div class="setting">设置</div>
        <div class="user">用户</div>
        <div class="help">帮助</div>
        <div class="help">反馈bug</div>
    </div>
    <div class="win-crl" style="-webkit-app-region: no-drag">
        <i class="iconfont win-min">&#xe6d7;</i>
        <i class="iconfont win-med-max">&#xe65b;</i>
        <i class="iconfont win-close">&#xe606;</i>
    </div>
</header>
<main>
    <div class="left">
        <h2>快捷操作</h2>
        <ul>
            <li class="new-project">新建工程</li>
            <li class="import-project">导入工程</li>
        </ul>
        <h2>其他操作</h2>
        <ul>
            <li>使用教程</li>
            <li>高阶教程</li>
            <li>piece生态</li>
            <li>piece社区</li>
            <li>EasyScript 2.x</li>
        </ul>
    </div>
    <div class="right">
        <div class="tool-bar">
            <div class="show">
                <i class="iconfont">&#xe607;</i>
                <i class="iconfont">&#xe638;</i>
            </div>
            <div class="record">
                上次保存于：2月11日01:24:30
            </div>
        </div>
        <div class="project">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>
