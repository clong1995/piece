<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建工程</title>
    <link rel="stylesheet" href="../../resources/css/style.css">
    <script src="../../EasyScript2/EBase.class.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header style="-webkit-app-region: drag">
    新建工程
    <i class="iconfont close" style="-webkit-app-region: no-drag">&#xe606;</i>
</header>
<main class="win">
    <div class="win-item">
        工程类型
        <select id="type" class="type">
            <option value="web" selected>网站</option>
            <option value="windows">windows软件</option>
            <option value="mac">Mac软件</option>
            <option value="linux">Linux软件</option>
            <option value="android">安卓应用</option>
            <option value="iphone">苹果应用</option>
        </select>
    </div>
    <div class="win-item">
        工程名称
        <input id="name" class="name" type="text">
    </div>
    <div class="win-item">
        保存地址
        <input class="location" id="location" type="text">
    </div>
    <div class="win-item win-item-btn">
        <button class="confirm">确定</button>
    </div>
</main>
</body>
</html>
